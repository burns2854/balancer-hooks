<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balancer V3 Hook Repo</title>
    <link rel="stylesheet" href="submit-hook.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:&display=swap">

</head>
<body>

    <div id="NavBar"></div>

    <main>
        <h2>Add a new hook to the community!</h2>
        <text>Use this form to submit a hook you have created and add it to this community repo.</text>
        <form id="submit-hook-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Give your hook a title" required>
    
            <div class="dropdown">
                <button class="dropbtn" id="category-dropdown-btn">Select Category</button>
                <div class="dropdown-content" id="category-dropdown">
                    <label><input type="checkbox" name="category" value="Security">Security</label>
                    <label><input type="checkbox" name="category" value="User Management">User Management</label>
                    <label><input type="checkbox" name="category" value="Communication">Communication</label>
                    <label><input type="checkbox" name="category" value="Other">Other</label>
                </div>
            </div>
    
            <div id="other-category-input" style="display: none;">
                <label for="other-category">Other Category:</label>
                <input type="text" id="other-category" name="other-category" placeholder="Enter other category">
            </div>
        
            <div id="other-category-input" style="display: none;">
                <label for="other-category">Other Category:</label>
                <input type="text" id="other-category" name="other-category" placeholder="Enter other category">
            </div>
    
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" placeholder="Hackathon, event, RFP, grant etc" required>
    
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter a short description of what this hook does" required></textarea>
    
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Github url or link to the hooks code" required>
    
            <button type="submit">Submit Hook</button>
        </form>
    </main>
    

    <div id="footer"></div>

    <script src="submit-hook.js"></script>
    <script src="common.js"></script>
</body>
</html>
